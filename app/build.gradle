buildscript {
    repositories {
        jcenter()
    }
    dependencies {

        //useful for accessing the code generated by Dagger
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.learning.daggertwo.casterio"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def DaggerVersion = '2.0.2'
def GlassFishVersion = '10.0-b28'
def RetrofitVersion = '2.0.0-beta4'
def OkHttpVersion = '3.1.2'


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'

    compile "com.google.dagger:dagger:$DaggerVersion"
    apt "com.google.dagger:dagger-compiler:$DaggerVersion"
    provided "com.google.dagger:dagger-compiler:$DaggerVersion"
    provided "org.glassfish:javax.annotation:$GlassFishVersion"
    androidTestCompile "com.google.dagger:dagger:$DaggerVersion"
    androidTestProvided "org.glassfish:javax.annotation:$GlassFishVersion"

    compile "com.squareup.retrofit2:retrofit:$RetrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$RetrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$RetrofitVersion"

    compile 'com.android.support:design:23.1.0'
    compile 'com.google.code.gson:gson:2.5'
    compile "com.squareup.okhttp3:okhttp:$OkHttpVersion"
}
